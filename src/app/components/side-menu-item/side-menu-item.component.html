<li>
    <a
    class="flex gap-4 text-zinc-400 hover:text-zinc-100 items-center py-3 px-5 font-medium transition duration-300"
    [routerLink]="['/home']"
    >
    @switch (icon) {
        @case ('home') { <home-icon></home-icon> }
        @case ('library') { <library-icon></library-icon> }
        @case ('search') { <search-icon></search-icon> }
        @case ('time') { <time-icon></time-icon> }
        @default { <h4>No Icon</h4> }
    }
    {{ title }}
    </a>
</li>
