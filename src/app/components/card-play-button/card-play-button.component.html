<button (click)="play()" class="card-play-button rounded-full bg-green-500 p-4 hover:scale-105 transition hover:bg-green-400">
    @if(isPlayingPlaylist) {
        <pause-icon [ngClass]="iconClassName"></pause-icon>
    } @else {
        <play-icon [ngClass]="iconClassName"></play-icon>
    }
</button>
